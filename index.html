<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus Movies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
</head>
    <!-- Loading Page Begins -->
    <div class="loading-overlay">
        <p>Loading...</p>
    </div>
    <!-- Loading Page Ends -->
    
    <!-- Header Begins -->
    <div class="header">
        <!-- Header Text Begins -->
        <div class="header-container">
            <div>
                <h1>Pegasus Movies</h1>
            </div>
            <div class="header-link">
                <span><a href="favorite.html">Watchlist</a></span>
            </div>
        </div>
        <!-- Header Text Ends -->

        <!-- Search Box Begins -->
        <div class="search-box">
            <input type="text" placeholder="Find Your Flicks..." class="search-bar" id="Input">
            <a href="#result"><button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button></a>
        </div>
        <!-- Search Box Ends -->
    </div>
    <!-- Header Ends -->


    <!--Main Container Begins-->
    <div class="main">

        <!-- Predictive Results Container -->
        <!-- <div class="fav-container">
            
        </div> -->
        <!-- Predictive Results Container Ends -->
        
        <!-- Slider Begins-->
        <div class="start-exploring">
            <div class="slider-container">
                <div class="slider">
                    <!-- Slide 1 -->
                    <div class="slide">
                        <div class="text-container">
                            <h2>Avatar: The Way Of Water</h2>
                        </div>
                        <img src="img/1.jpg" alt="Slide 1" id="imgslide">
                        
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide">
                        <div class="text-container">
                            <h2>The Walking Dead: Season 1</h2>
                        </div>
                        <img src="img/2.jpeg" alt="Slide 2" id="imgslide">
                    </div>
                    <!-- Slide 3 -->
                    <div class="slide">
                        <div class="text-container">
                            <h2>Oppenheimer</h2>
                        </div>
                        <img src="img/3.jpg" alt="Slide 3" id="imgslide">
                    </div>
                    
                </div>
                <div class="arrow prev" onclick="prevSlide()">&#10094;</div>
                <div class="arrow next" onclick="nextSlide()">&#10095;</div>
                
            </div>
        </div>
        <!-- Slider Ends -->
        <br><br>

        <!-- Predictive Results Container -->
        <div class="fav-container" id="result">
            
        </div>
        <!-- Predictive Results Container Ends -->

    </div>

    <script src="./script.js"></script>
</head>

</body>
</html>
